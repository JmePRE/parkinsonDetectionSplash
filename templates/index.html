<script>

  const openMenu = () => {

  };

          </ons-splitter-side>
      
        <!-- Everything not in the side menu -->
        <ons-splitter-content>
          <ons-navigator id="navigator" page="home.html">

        </ons-splitter-content>
      </ons-splitter>
